<!DOCTYPE html>
<html lang='en'>

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
     <!-- CSS -->
	<link rel='stylesheet' href='./style.css' />
	<title>Youtube Downloader</title>

<body>
   
<img src="./yt.png" class="ytt" alt="topImg" style="margin-left: 40%;" height="300">
    
    
    <div class="container-md">
	<h4 id="heading" ='heading'><b>Paste YouTube URL</b></h4>
    
    <input class='URLinput' placeholder='Paste link here' />
    <div class= "w-100"></div>
 
    <div class="col-md-2 ">
 	 <select class='opt custom-select text-center '> 
		<option value='mp3'>mp3</option>
		<option value='mp4'>mp4</option>
	</select> 
	</div>
	
    <div class= "w-100"></div>
	<button class='convert-button btn btn-primary text-center' id='btn'>Download</button>
	

	<script type="text/javascript" src="./script.js"></script>
	
	 <!-- JavaScript -->
